<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- ***** HEADER ***** -->

    <section id="header">
      <a href="#"
        ><img
          src="./assets/images/logo/cara-logo.png"
          class="logo"
          alt="Cara Logo"
      /></a>

      <div>
        <ul id="navbar">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="./pages/shop.html"></a>Shop</li>
          <li><a href="./pages/blog.html"></a>Blog</li>
          <li><a href="./pages/about.html"></a>About</li>
          <li><a href="./pages/contact.html"></a>Contact</li>
          <li>
            <a href="./pages/cart.html"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </li>
        </ul>
      </div>
    </section>

    <!-- ***** HERO SECTION ***** -->

    <section id="hero">
      <h4>Trade-in-offer</h4>
      <h2>Super value deals</h2>
      <h1>On all products</h1>
      <p>Save more with coupons and up to 70% off!</p>
      <button>Shop Now</button>
    </section>

    <!-- ***** FEATURES SECTION ***** -->

    <section id="feature" class="section-padding">
      <div class="fe-box">
        <img
          src="./assets/images/features/features-1.png"
          alt="Free Shipping"
        />
        <h6>Free Shipping</h6>
      </div>
      <div class="fe-box">
        <img
          src="./assets/images/features/features-2.png"
          alt="Free Shipping"
        />
        <h6>Online Order</h6>
      </div>
      <div class="fe-box">
        <img
          src="./assets/images/features/features-3.png"
          alt="Free Shipping"
        />
        <h6>Save Money</h6>
      </div>
      <div class="fe-box">
        <img
          src="./assets/images/features/features-4.png"
          alt="Free Shipping"
        />
        <h6>Promotions</h6>
      </div>
      <div class="fe-box">
        <img
          src="./assets/images/features/features-5.png"
          alt="Free Shipping"
        />
        <h6>Happy Sell</h6>
      </div>
      <div class="fe-box">
        <img
          src="./assets/images/features/features-6.png"
          alt="Free Shipping"
        />
        <h6>24/7 Support</h6>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
